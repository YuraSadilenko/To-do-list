<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List with local storage</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="todo">

    <header class="header">
      <h1>Todo list</h1>
    </header>

    <main class="main">
      <div class="main__input">
        <form action="" method="post">
          <input class="input-block" type="text" required/>
          <button class="btn submit-btn" type="button">Add</button>
          <button class="btn clean-all" type="button">Clean All</button>
        </form>
      </div>

      <div class="main__list">
        <ul id="output-block" style="list-style: decimal;">

        </ul>
      </div>
    </main>

    <footer class="footer">

    </footer>

  </div>
  
  <script src="./js/script.js"></script>
  
</body>
</html>
